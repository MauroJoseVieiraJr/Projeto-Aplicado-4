    function enviarCadastroPessoa() {
    // Lógica para enviar o cadastro
    // Aqui você pode adicionar código para processar o envio do formulário de cadastro
    // Por exemplo, utilizando AJAX para enviar os dados para um servidor
    const pName = document.querySelector("#Nome");
    const pSex = document.querySelector("#Sexo");
    const pDef = document.querySelector("#Deficiencia");
    const pCel = document.querySelector("#Telefone");
    const pEmail = document.querySelector("#email");
    const pCep = document.querySelector("#Endereço");

    if (pName.value !== "" &&
        pSex.value !== "" &&
        pDef.value !== "" &&
        pCel.value !== "" &&
        pEmail.value !== "" &&
        pCep.value !== "" ) {      
          fetch("http://3.131.99.67:8080/ProjetoAplicado3/person/",
          {
            headers: {
              "Accept": "application/json",
              "Content-Type": "application/json"
            },
            method: "POST",
            body: JSON.stringify({
              name: pName.value,
              sex: pSex.value,
              disability: pDef.value,
              telNumber: pCel.value,
              email: pEmail.value,
              postalCode: pCep.value
            })
          }
          )
          .then(function (response) {console.log(response)})
          .catch(function (response) {console.log(response)})
        
          // Limpa os campos de entrada
          pName.value = "";
          pSex.value = "";
          pDef.value = "";
          pCel.value = "";
          pEmail.value = "";
          pCep.value = "";
    }
  
  }
